<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/js/easyui-lang-zh_CN.js"></script>
    <link href="/static/css/themes/default/easyui.css" rel="stylesheet" />
    <link href="/static/css/themes/icon.css" rel="stylesheet" />
    <script type="text/javascript">
        $(function () {
            //页面夹杂完成后隐藏
            $("#addDiv").css("display","none");
            //开始加载界面时，应该先将表单进行隐藏
            $("#editDiv").css("display","none");
            //界面加载时，将为用户分配权限窗口先进行隐藏
            $('#setUserActionDiv').css("display","none");
            $("#btnSearch").click(function () {
                //获取搜索的条件的值
                var pars = {
                    name:$('#txtSearchUName').val(),
                    remark:$('#txtSearchRemark').val()
                };
                //将数据传递给load函数
                loadData(pars);
            });

            loadData();
        })
        function loadData(pars) {
            $('#tt').datagrid({
                url: '/Admin/UserInfo/GetUserInfo',
                title: '用户数据表格',
                width: 700,
                height: 400,
                fitColumns: true, //列自适应
                nowrap: false,//设置为true，当数据长度超出列宽时将会自动截取
                idField: 'Id',//主键列的列明
                loadMsg: '正在加载用户的信息...',
                pagination: true,//是否有分页
                singleSelect: false,//是否单行选择
                pageSize:20,//页大小，一页多少条数据
                pageNumber: 1,//当前页，默认的
                pageList: [5,10, 20],
                queryParams: pars,//往后台传递参数
                columns: [[
                    { field: 'ck', checkbox: true, align: 'left', width: 50 },
                    { field: 'Id', title: '编号', width: 80 },
                    { field: 'UserName', title: '姓名', width: 120 },
                    { field: 'UserPwd', title: '密码', width: 120 },
                    { field: 'Remark', title: '备注', width: 120 },
                    { field: 'AddDate', title: '时间', width: 80, align: 'right',
                        formatter: function (value, row, index) {
                            return value.split('T')[0]//对日期时间的处理
                        }
                    }
                ]],
                toolbar: [{
                    id: 'btnDelete',
                    text: '删除',//显示的文本
                    iconCls: 'icon-remove', //采用的样式
                    handler: function () {	//当单击按钮时执行该方法
                        deleteUser()

                    }
                },{
                    id:'btnAdd',
                    text:'添加',
                    iconCls:'icon-add',
                    handler:function () {
                        showAddUser();//展示添加用户表单
                    }
                },{
                    id:'btnEdit',
                    text:'编辑',
                    iconCls:'icon-edit',
                    handler:function () {
                        showEditUser();//展示用户要修改的表单
                    }
                },{
                    id:"btnSetUserRole",
                    text:"为用户分配角色",
                    iconCls:'icon-edit',
                    handler:function () {
                        showSetUserRole();
                    }
                },{
                    id:"btnSetUserAction",
                    text:"为用户分配权限",
                    iconCls:'icon-edit',
                    handler:function () {
                        //展示用户所拥有的权限
                        showSetUserAction();
                    }
                }],
            });
        }
        //展示添加用户表单
        function showAddUser() {
            $("#addDiv").css("display","block");//显示
            $('#addDiv').dialog({
                title: '添加用户信息',
                width: 300,
                height: 300,
                collapsible: true, //可折叠
                maximizable: true, //最大化
                resizable: true,//可缩放
                modal: true,//模态，表示只有将该窗口关闭才能修改页面中其它内容
                buttons: [{ //按钮组
                    text: 'Ok',//按钮上的文字
                    iconCls: 'icon-ok',
                    handler: function () {
                        //1:获取表单中的数据
                        //2:发送服务端。
                        AddUserData();
                    }
                }, {
                    text: 'Cancel',
                    handler: function () {
                        $('#addDiv').dialog('close');
                    }
                }]
            });
        }
        //获取表单中数据，完成添加
        function AddUserData() {
            //1：获取表单中的数据
            var pars= $("#addForm").serializeArray()
            //console.log(pars);
            //2:发送数据
            $.post("/Admin/UserInfo/AddUser",pars,function (data) {
                //判断服务端返回的数据。
                if (data.flag=="ok"){
                    $.messager.alert("提示","用户信息添加成功!!","info");
                    $('#addDiv').dialog('close');
                    $("#addForm input").val("")//将form中的所有的input标签赋空值。
                    //刷新表格，重新调用一下loaddata方法
                    loadData();
                }else{
                    $.messager.alert("提示","用户信息添加失败!!","error");
                }
            })
        }
        //删除用户
        function deleteUser() {
            //获取在表格中选中的行（getSelections：表示获取选中的行）
            var rows = $('#tt').datagrid('getSelections');
            if (!rows || rows.length == 0) {//判断是否选择了，如果没有选择长度为0
                //alert("请选择要修改的商品！");
                $.messager.alert("提醒", "请选择要删除的记录!", "error");
                return;
            }
            //给用户提示，“确认是否删除”
            $.messager.confirm("提示","确定要删除数据吗？",function (r) {
                //单击“确定”按钮r的值true，否则为false
                if(r){
                    var strId = "";
                    for (var i=0;i<rows.length;i++){
                        strId=strId+rows[i].Id +",";
                    }
                    strId=strId.substr(0,strId.length-1);
                    $.post("/Admin/UserInfo/DeleteUser",{"strId":strId},function (data) {
                        //服务端处理完成后，会将结果返回到客户端，在这里进行判断，如果服务端处理成功
                        //给出相应的提示，并且重新加载表格。
                        if (data.flag=="ok"){
                            $.messager.alert("提示","数据删除成功!!","info");
                            $("#tt").datagrid('reload');
                            $('#tt').datagrid('clearSelections');//清除原来以前选中的数据
                        }else{
                            $.messager.alert("提示","数据删除出现错误!!","error")
                        }
                    })
                }
            })
        }
        //显示要编辑的用户的信息
        function showEditUser() {

            //选取数据，并判断是否选中数据
           var rows = $('#tt').datagrid("getSelections");
            if(rows.length != 1){
                $.messager.alert("提示","你会编辑数据吗？","error");
                return;
            }
            console.log(rows);
            var id = rows[0].Id;
            console.log(id);
            $.post("/Admin/UserInfo/ShowEditUser",{"userId":id},function (data) {
                //通过回调函数将后端返回要查询的数据读出并赋值给前端界面进行显示
                //向表单中写入要修改的原数据并展现出来
                console.log(data.userInfo);
                $('#txtEditName').val(data.userInfo.UserName);
                $('#txtEditPwd').val(data.userInfo.UserPwd);
                $('#txtEditRemark').val(data.userInfo.Remark);
                $('#txtEditId').val(data.userInfo.Id);
                //对数据操作后，在进行展示
                $('#editDiv').css("display","block")
                $('#editDiv').dialog({
                    title: '编辑用户信息',
                    width: 300,
                    height: 300,
                    collapsible: true, //可折叠
                    maximizable: true, //最大化
                    resizable: true,//可缩放
                    modal: true,//模态，表示只有将该窗口关闭才能修改页面中其它内容
                    buttons: [{ //按钮组
                        text: 'Ok',//按钮上的文字
                        iconCls: 'icon-ok',
                        handler: function () {
                            //1:获取表单中的数据
                            //2:发送服务端。
                            //重新编辑用户信息
                            EditUserData();
                        }
                    }, {
                        text: 'Cancel',
                        handler: function () {
                            $('#editDiv').dialog('close');
                        }
                    }]
                });
            })
        }
        //进行用户信息的编辑操作
        function EditUserData() {
            //1：获取表单中的数据
            var pars= $("#editForm").serializeArray()
            console.log("修改后表单中的数据",pars);
            //2:将修改好的数据发送发送服务端
            $.post("/Admin/UserInfo/EditUser",pars,function (data) {
                //判断服务端返回的数据。
                if (data.flag=="ok"){
                    $.messager.alert("提示","用户信息编辑成功!!","info");
                    $('#editDiv').dialog('close');
                    $("#editForm input").val("")//将form中的所有的input标签赋空值。
                    //刷新表格，重新调用一下loaddata方法
                    $("#tt").datagrid('reload');
                }else{
                    $.messager.alert("提示","用户信息添加失败!!","error");
                }
            })
        }
        //展示用户拥有的角色信息
        function showSetUserRole() {
            var rows = $('#tt').datagrid('getSelections');
            if (rows.length!=1){
                $.messager.alert("提示","你会分配角色吗？","error");
                return;
            }
            var userId=rows[0].Id//要分配角色的用户。

            $("#setRoleFrame").attr("src","/Admin/UserInfo/ShowSetUserRole?userId="+userId);
            $("#setRoleDiv").css("display","block");
            console.log(userId)
            $("#setRoleDiv").dialog({
                title: '为用户分配角色信息',
                width: 300,
                height: 300,
                collapsible: true, //可折叠
                maximizable: true, //最大化
                resizable: true,//可缩放
                modal: true,//模态，表示只有将该窗口关闭才能修改页面中其它内容
                buttons: [{ //按钮组
                    text: 'Ok',//按钮上的文字
                    iconCls: 'icon-ok',
                    handler: function () {
                        //调用子界面的函数
                        var childWindow = $('#setRoleFrame')[0].contentWindow;
                        childWindow.SubForm();
                        $('#setRoleDiv').dialog('close');
                    }
                }, {
                    text: 'Cancel',
                    handler: function () {
                        $('#setRoleDiv').dialog('close');
                    }
                }]
            });
        }
        //展示用户拥有的权限信息
        function showSetUserAction() {
            //选取数据，并判断是否选中数据
            var rows = $('#tt').datagrid("getSelections");
            if(rows.length != 1){
                $.messager.alert("提示","你会分配权限吗？","error");
                return;
            }
            var userId = rows[0].Id;
            //给指定的路由传递参数，给iframe指定路径
            $('#setUserActionFrame').attr("src","/Admin/UserInfo/ShowSetUserAction?userId="+userId);
            //调用此方法时，将模块取消隐藏，弹出添加角色对话框
            $('#setUserActionDiv').css("display","block");
            //调用dialog对话框
            $('#setUserActionDiv').dialog({
                title: '为用户分配权限',
                width: 600,
                height: 400,
                collapsible: true, //可折叠
                maximizable: true, //最大化
                resizable: true,//可缩放
                modal: true,//模态，表示只有将该窗口关闭才能修改页面中其它内容
                buttons: [{ //按钮组
                    text: 'Ok',//按钮上的文字
                    iconCls: 'icon-ok',
                    handler: function () {
                        //1:获取表单中的数据
                        //2:发送服务端。
                        $('#setUserActionDiv').dialog('close')
                    }
                }, {
                    text: 'Cancel',
                    handler: function () {
                        $('#setUserActionDiv').dialog('close');
                    }
                }]
            });

        }
        //为用户进行权限的分配




    </script>
</head>
<body>

{{/*添加一个搜索框*/}}
用户名:<input type="text" id="txtSearchUName" />&nbsp;&nbsp;
备注:<input type="text" id="txtSearchRemark" />
<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:80px" id="btnSearch">Search</a>

<table id="tt" style="width: 700px;" title="标题，可以使用代码进行初始化，也可以使用这种属性的方式" iconcls="icon-edit">
</table>
<!-------------------------添加用户------------------------------------>

<div id="addDiv">
    <form id="addForm">
    <table>
        <tr><td>用户名</td><td><input type="text" name="userName" id="txtUserName"> </td></tr>
        <tr><td>密码</td><td><input type="password" name="userPwd"> </td></tr>
        <tr><td>备注</td><td><input type="text" name="userRemark"> </td></tr>
    </table>
    </form>
</div>
<!-------------------------编辑用户------------------------------------>

<div id="editDiv">
    <form id="editForm">
        <table>
            <input type="hidden" name="id" id="txtEditId" >
            <tr><td>用户名</td><td><input type="text" name="userName" id="txtEditName"> </td></tr>
            <tr><td>密码</td><td><input type="password" name="userPwd" id="txtEditPwd"> </td></tr>
            <tr><td>备注</td><td><input type="text" name="userRemark" id="txtEditRemark"> </td></tr>
        </table>
    </form>
</div>


<!-------------------------为用户分配角色------------------------------------>
<div id="setRoleDiv">
    <iframe id="setRoleFrame" frameborder="0" width="100%" height="100%"></iframe>
</div>
<!-------------------------为用户分配权限------------------------------------>
<div id="setUserActionDiv">
    <iframe id="setUserActionFrame" frameborder="0" width="100%" height="100%"></iframe>
</div>
</body>
</html>
