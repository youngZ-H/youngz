<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给用户指定权限</title>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript">
        //提交表单
        function SubForm() {
            $("#SetRoleForm").submit()
        }
        //处理数据

    </script>

</head>
<body>
为用户<span style="font-size:14px;color:red;font-weight: bolder">{{.userInfo.UserName}}</span>分配角色
<form data-ajax="true" data-ajax-method="post" data-ajax-success="afterAdd" data-ajax-url="/Admin/UserInfo/SetUserRole" id="SetRoleForm">
    <input type="hidden" name="userId" value="{{.userInfo.Id}}">
{{range .allRoles}}
    {{if checkUserRole $.userExtRoles .Id}}
<input type="checkbox" checked="checked" name="cba_{{.Id}}">{{.RoleName}}
    {{else}}
    <input type="checkbox" name="cba_{{.Id}}">{{.RoleName}}
    {{end}}
{{end}}
