<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加子类别</title>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript">
        //提交表单信息
        function SubForm(){
            $('#addChildForm').submit();
        }
        //调用父窗口的回调函数
        function afterAdd(data) {
            window.parent.afterChildAdd(data);
        }
    </script>

</head>
<body>
为<span style="font-size: 18px;color: red;">{{.classInfo.ClassName}}</span>添加子类别

<form data-ajax="true" data-ajax-method="post" data-ajax-success="afterAdd" data-ajax-url="/Admin/ArticleClass/AddChildClass" id="addChildForm">
    <input type="hidden" name="classId" value="{{.classInfo.Id}}">
    <table>
        <tr><td>类别名</td><td><input type="text" name="className"></td></tr>
        <tr><td>备注</td><td><input type="text" name="remark"></td></tr>
    </table>
</form>
</body>
</html>
