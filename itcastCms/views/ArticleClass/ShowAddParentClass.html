<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加父类别</title>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript">
        //提交表单信息
        function SubForm(){
            $('#addParentForm').submit();
        }
        //调用父窗口的回调函数
        function afterAdd(data) {
            window.parent.afterParentAdd(data);
        }


    </script>
</head>
<body>
<form data-ajax="true" data-ajax-method="post" data-ajax-success="afterAdd" data-ajax-url="/Admin/ArticleClass/AddParentClass" id="addParentForm">
    <table>
        <tr><td>类别名</td><td><input type="text" name="className"></td></tr>
        <tr><td>备注</td><td><input type="text" name="remark"></td></tr>
    </table>
</form>
</body>
</html>
